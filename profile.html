<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Perfil de usuario</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
 <!--   HEADER-->
    <div class="encabezado">
       <div class="wrapper">
           <div class="logo">
            <img src="img/banana_logo1.png" alt="logo" />
            </div>
            <div class="busqueda">
            <img src="img/lupa1.jpg" alt="busqueda" />
            </div>
            <div class="salir">
            <img src="img/salir.png" alt="salir" />
            </div>
            <div class="usuario">
            <img src="img/foto_usuario.jpg" alt="foto" />
            </div>
           
    </div>
    </div>
    
<!--    PERFIL DE USUARIO-->
    <div class="perfil_usuario">
        <div class="wrapper">
           <div class="perfil_titulo">
              <h1>Perfil de Usuario</h1>
           </div>
               <div class="perfil_foto">
                   <img src="img/foto_usuario.jpg" alt="foto usuario" />
               </div>
                    <div class="perfil_info">
                        <ul>
                        <li>Nombre</li>
                        <li>Email</li>
                        <li>Descripción</li>
                        </ul>
               </div> 
</div>
</div>
  
<!--BIBLIOTECA  -->
    <div class="biblioteca">
       <div class="wrapper">
       <div class="biblioteca_titulo">
        <h1>Biblioteca</h1>
        </div>
            <div class="biblioteca_video1">
                <video controls>
                   <source src="media/MINIONS%20-%20Banana.mp4" type="video/mp4" />
                   <source src="media/MINIONS%20-%20Banana.webm" type="video/webm" />
                </video>
            </div>
                <div class="biblioteca_info1">
                    <h2>Nombre del video1</h2>
                    <ul>
                    <li>Views</li>
                    <li>Date</li>
                    <li>Tags</li>
                    </ul>
                </div>
            <div class="biblioteca_video2">
                <video controls>
                   <source src="media/MINIONS%20-%20Banana.mp4" type="video/mp4" />
                   <source src="media/MINIONS%20-%20Banana.webm" type="video/webm" />
                </video>
            </div>
                <div class="biblioteca_info2">
                    <h2>Nombre del video2</h2>
                    <ul>
                    <li>Views</li>
                    <li>Date</li>
                    <li>Tags</li>
                    </ul>
                </div>               
</div> 
</div>

<!--REDES SOCIALES-->
    <div class="redes">
       <div class="wrapper">
       <div class="redes_titulo">
        <h1>Redes Sociales</h1>
        </div>
            <div class="facebook">
             <img src="img/facebook.png" alt="facebook" />
            </div>
            <div class="twitter">
               <img src="img/twitter.jpg" alt="twitter" />
            </div>
            <div class="instagram">
             <img src="img/instagram_logo.png" alt="instagram" />
            </div>            
</div> 
</div>

<!--HERRAMIENTAS -->
    <div class="herramientas">
       <div class="wrapper">
       <div class="herramientas_titulo">
        <h1>Herramientas</h1>
        </div>
            <div class="configuracion">
            <img src="img/herramientas.jpg" alt="herramienta" />

            </div>
            <div class="privatizar">

            <div class="amigos">

</div> 
</div>

    <div class="footer">
